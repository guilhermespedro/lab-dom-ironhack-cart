<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div class="ironhackmerch">
    <h1> IronHack <br> Merchandising Stop</h1>
  </div>
  <div class="container">
      <div class="row">
        <div class="col">
            <div class="productname">
                <span> Product Name </span>
            </div>
        </div>
        <div class="col">
            <div id="cost">
                <span> $25.00 </span>
            </div>
        </div>
        <div class="col">
            <div id="qty">
                <input type="text" placeholder="0" title="QFY"> 
            </div>
        </div>
        <div class="col">
          </div>
          <div id="total">
              <span> $0.00</span>
        </div>
        <div class="col">
          </div>
          <div class="delebutton">
              <button class="btn btn-delete" type="button">Delete</button>
          </div>
        </div>
      </div>

      <div class="successbutton"> 
        <button id="click" class="btn btn-success" type="button" style="margin-left: 484px"> Calculate Price</button>
      </div>
    
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
